app:
  # Should be the same as backend.baseUrl when using the `app-backend` plugin.
  title: Automate All The Things
  baseUrl: http://localhost:7007

backend:
  # Note that the baseUrl should be the URL that the browser and other clients
  # should use when communicating with the backend, i.e. it needs to be
  # reachable not just from within the backend host, but from all of your
  # callers. When its value is "http://localhost:7007", it's strictly private
  # and can't be reached by others.
  baseUrl: http://localhost:7007
  # The listener can also be expressed as a single <host>:<port> string. In this case we bind to
  # all interfaces, the most permissive setting. The right value depends on your specific deployment.
  listen:
    port: 7007

  # config options: https://node-postgres.com/api/client
  database:
    client: pg
    connection:
      host: ${POSTGRES_HOST}
      port: ${POSTGRES_PORT}
      user: ${POSTGRES_USER}
      password: ${POSTGRES_PASSWORD}
      # https://node-postgres.com/features/ssl
      # you can set the sslmode configuration option via the `PGSSLMODE` environment variable
      # see https://www.postgresql.org/docs/current/libpq-ssl.html Table 33.1. SSL Mode Descriptions (e.g. require)
      # ssl:
      #   ca: # if you have a CA file and want to verify it you can uncomment this section
      #     $file: <file-path>/ca/server.crt

integrations:
  github:
    - host: github.com
      # This is a Personal Access Token or PAT from GitHub. You can find out how to generate this token, and more information
      # about setting up the GitHub integration here: https://backstage.io/docs/getting-started/configuration#setting-up-a-github-integration
      token: ${GITHUB_TOKEN}

techdocs:
  builder: 'local' # Alternatives - 'external'
  generator:
    runIn: 'docker' # Alternatives - 'local'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

catalog:
  rules:
    - allow:
        - Component
        - API
        - Resource
        - System
        - Domain
        - Location
        - User
        - Group
        - Template

  # We don't use this anymore because I installed the GitHub Discovery plugin
  # locations:
    # - type: url
    #   target: https://github.com/tomasferrarisenda/backstage/blob/main/backstage/entities/all-templates.yaml
    #   rules:
    #     - allow: [Template]
    # - type: url
    #   target: https://github.com/tomasferrarisenda/backstage/blob/main/backstage/entities/all-users.yaml
    #   rules:
    #     - allow: [User]
    # - type: url
    #   target: https://github.com/tomasferrarisenda/backstage/blob/main/backstage/entities/all-groups.yaml
    #   rules:
    #     - allow: [Group]

  refreshIntervalSeconds: 5 # In seconds. Default is 100

  providers:
    github:

      # Use this if new services are created in their own repositories
      # catalogsProvider:
      #   organization: 'tomasferrarisenda' # string
      #   catalogPath: '/catalog-info.yaml' # string
      #   filters:
      #     branch: 'main' # string
      #     repository: '.*' # Regex
      #   schedule: # same options as in TaskScheduleDefinition
      #     frequency: { minutes: 30 }
      #     timeout: { minutes: 3 }

      catalogsProvider:
        organization: 'tomasferrarisenda' # string
        catalogPath: '/backstage/entities/catalogs/catalog-info.yaml' # this will search all folders for files that end in template.yaml
        filters:
          branch: 'main' # string
          repository: 'backstage-minikube-lab' # Regex
        schedule: # same options as in TaskScheduleDefinition
          frequency: { minutes: 1 }
          timeout: { minutes: 3 }

      templatesProvider:
        organization: 'tomasferrarisenda' # string
        catalogPath: '/backstage/entities/templates/**/*template.yaml' # this will search all folders for files that end in template.yaml
        filters:
          branch: 'main' # string
          repository: 'backstage-minikube-lab' # Regex
        schedule: # same options as in TaskScheduleDefinition
          frequency: { minutes: 1 }
          timeout: { minutes: 3 }

      groupsProvider:
        organization: 'tomasferrarisenda' # string
        catalogPath: '/backstage/entities/groups/**/*.yaml' # this will search all folders for files that end in .yaml
        filters: # optional filters
          branch: 'main' # optional string
          repository: 'backstage-minikube-lab' # optional Regex
        schedule: # same options as in TaskScheduleDefinition
          frequency: { minutes: 1 }
          timeout: { minutes: 3 }

      usersProvider:
        organization: 'tomasferrarisenda' # string
        catalogPath: '/backstage/entities/users/**/*.yaml' # this will search all folders for files that end in .yaml
        filters: # optional filters
          branch: 'main' # optional string
          repository: 'backstage-minikube-lab' # optional Regex
        schedule: # same options as in TaskScheduleDefinition
          frequency: { minutes: 1 }
          timeout: { minutes: 3 }


kubernetes:
 serviceLocatorMethod:
   type: 'multiTenant'
 clusterLocatorMethods:
   - type: 'config'
     clusters:
       - url: kubernetes.default.svc.cluster.local:443
         name: local
         authProvider: 'serviceAccount'
         skipTLSVerify: false
         skipMetricsLookup: true