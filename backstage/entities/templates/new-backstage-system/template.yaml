apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: new-backstage-system
  title: New Backstage System
  description: Create new Backstage user
  tags:
    - backstage
spec:
  owner: web@example.com
  type: component
  parameters:
    - title: Provide some simple information
      required:
        - name
        - description
        - owner
      properties:
        name:
          title: Name
          type: string
          description: Name of the new system
          ui:field: EntityNamePicker
          ui:autofocus: true
        description:
          title: Description
          type: string
          description: Help others understand what this system is for
        owner:
          title: Owner
          type: string
          description: Owner of the service
          ui:field: OwnerPicker
          ui:options:
            allowedKinds:
              - Group

    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com

  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}

    # - id: append-new-user
    #   name: Append new user to all-users.yaml
    #   action: shell
    #   input:
    #     cmd: bash
    #     args:
    #       - -c
    #       - |
    #         echo "    - ./users/${{parameters.name | lower }}-${{parameters.lastName | lower }}.yaml" >> entities/all-users.yaml

    - id: publish
      name: Publish
      action: publish:github:pull-request
      input:
        allowedHosts: ['github.com']
        repoUrl: ${{ parameters.repoUrl }}
        title: "Create new system: ${{parameters.name}}"
        branchName: create-system-${{parameters.name | lower }}
        description: |
          # New system: ${{parameters.name}}

          ${{ parameters.description if parameters.description }}
        targetPath: backstage/entities/systems
        # targetPath: "" # Leave empty to use the root of the repo or specify if needed
        # paths: 
        #   - backstage/entities/users
        #   - backstage/entities/all-users.yaml
        
  output:
    links:
      - url: ${{steps.publish.output.remoteUrl}}
        title: "Go to PR"
      # - title: Repository
      #   url: ${{ steps.publish.output.remoteUrl }}
      # - title: Open in catalog
      #   icon: catalog
      #   entityRef: ${{ steps.register.output.entityRef }}


